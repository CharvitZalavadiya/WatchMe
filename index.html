<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WatchMe</title>
    <link href="main-menu-dropdown.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
        integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="container.css" rel="stylesheet">
    <link href="watchme.css" rel="stylesheet">
    <link href="logo.css" rel="stylesheet">
    <link href="search.css" rel="stylesheet">
    <link href="socialmedia.css" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="id-drop-menu.css" rel="stylesheet">
    <link href="navigation.css" rel="stylesheet">
    <link href="flotingwindow.css" rel="stylesheet">

</head>

<body>
    <header class="top">
        <div class="main-dropdown">
            <button class="main-dropbtn">Main Menu</button>
            <div class="main-dropdown-content">
                <a href="#">Trending</a>
                <a href="#">Gaming</a>
                <a href="#">Sports</a>
                <a href="#">Music</a>
                <a href="#">Films</a>
                <a href="#">Live</a>
                <a href="#">News</a>
                <a href="#">Learning</a>
            </div>
        </div>
        <div class="logo"><img src="watchme.jpg"></div>
        <div class="search"> <input type="text" class="input" placeholder="     Search Here"></div>
        <div class="id-dropdown">
            <button class="id-dropbtn">ID Menu</button>
            <div class="id-dropdown-content">
                <a href="#">Setting</a>
                <a href="#">Report</a>
                <a href="#">Sign Out</a>
                <a href="#">Change Id</a>
                <a href="#">Feedback</a>
                <a href="#">Help</a>
            </div>
        </div>
    </header>
    <div class="container">
        <div class="first-row">
            <div class="v1"><img id="img1" src="1.png"></div>
            <div class="v2"><img id="img2" src="2.png"></div>
            <div class="v3"><img id="img3" src="3.png"></div>
            <div class="v4"><img id="img4" src="4.png"></div>
        </div>
        <div class="second-row">
            <div class="v5"><img id="img5" src="5.png"></div>
            <div class="v6"><img id="img6" src="6.png"></div>
            <div class="v7"><img id="img7" src="7.png"></div>
            <div class="v8"><img id="img8" src="8.png"></div>
        </div>
        <div class="third-row">
            <div class="v9"><img id="img9" src="9.png"></div>
            <div class="v10"><img id="img10" src="10.png"></div>
            <div class="v11"><img id="img11" src="11.png"></div>
            <div class="v12"><img id="img12" src="12.png"></div>
        </div>
        <div class="forth-row">
            <div class="v13"><img id="img13" src="13.png"></div>
            <div class="v14"><img id="img14" src="14.png"></div>
            <div class="v15"><img id="img15" src="15.png"></div>
            <div class="v16"><img id="img16" src="16.png"></div>
        </div>
        <div class="fifth-row">
            <div class="v17"><img id="img17" src="17.png"></div>
            <div class="v18"><img id="img18" src="18.png"></div>
            <div class="v19"><img id="img19" src="19.png"></div>
            <div class="v20"><img id="img20" src="20.png"></div>
        </div>
        <div class="sixth-row">
            <div class="v21"><img id="img21" src="21.png"></div>
            <div class="v22"><img id="img22" src="22.png"></div>
            <div class="v23"><img id="img23" src="23.png"></div>
            <div class="v24"><img id="img24" src="24.png"></div>
        </div>

    </div>
    <!-- <div class="floting-window">
        <iframe src="https://www.youtube.com/watch?v=Fru4OP8OtiI&ab_channel=TaarakMehtaKaOoltahChashmah" title="W3Schools Free Online Web Tutorials" height="50%">
        </iframe>
    </div> -->
    <footer class="bottom">
        <div class="navigation">
            <div class="navigation-followed-dropup">
                <button class="navigation-followed-dropbtn">Followed</button>
                <div class="navigation-followed-dropup-content">
                    <a href="#">Techno Gamerz</a>
                    <a href="#">Anshu Bisht</a>
                    <a href="#">Code With Harry</a>
                    <a href="#">Viwa Brothers</a>
                </div>
            </div>
            <div class="navigation-home">Home</div>
            <div class="navigation-mini-videos">Mini Videos</div>
            <div class="navigation-history">History</div>
            <div class="navigation-watch-later">Watch Later</div>
            <div class="navigation-liked-videos">Liked videos</div>
        </div>
        <div class="socialmedia">
            <div class="btn-socialmedia fb">
                <a href="https://fb.com" target="_blank"><i class="fa fa-facebook" aria-hidden="true" id="fb"></i></a>
            </div>
            <div class="btn-socialmedia ig">
                <a href="https://instagram.com" target="_blank"><i class="fa fa-instagram" aria-hidden="true"
                        id="ig"></i></a>
            </div>
            <div class="btn-socialmedia tw">
                <a href="https://twitter.com" target="_blank"><i class="fa fa-twitter" aria-hidden="true"
                        id="tw"></i></a>
            </div>
            <div class="btn-socialmedia gh">
                <a href="https://github.com" target="_blank"><i class="fa fa-github" aria-hidden="true" id="gh"></i></a>
            </div>
            <div class="btn-socialmedia li">
                <a href="https://linkedin.com" target="_blank"><i class="fa fa-linkedin" aria-hidden="true"
                        id="li"></i></a>
            </div>
        </div>
    </footer>
    <script src="script.js"></script>
</body>

</html>
